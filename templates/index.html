<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexFit AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>FlexFit AI Workout Generator</h1>
    
    <div class="input-container">
        <input 
            type="text" 
            placeholder="Example: Create a workout for building muscle, 3 days per week" 
            id="userInput"
        >
        <button onclick="sendMessage()">Generate Workout</button>
    </div>
    
    <div id="response"></div>

    <script>
    function sendMessage() {
        const userInput = document.getElementById('userInput').value;
        const responseDiv = document.getElementById('response');
        
        responseDiv.innerText = 'Generating your workout plan...';
        
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            responseDiv.innerText = data.response;
        })
        .catch(error => {
            console.error('Error:', error);
            responseDiv.innerText = 'Error generating workout plan. Please try again.';
        });
    }

    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    </script>
</body>
</html>
