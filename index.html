<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexFit AI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h3>FlexFit AI Workout Generator</h3>
    
    <div class="intensity-container">
        <button id="low-intensity" class="intensity-button">Low Intensity</button>
        <button id="medium-intensity" class="intensity-button">Medium Intensity</button>
        <button id="high-intensity" class="intensity-button">High Intensity</button>
    </div>
    
    <div class="input-container"> <!--ai changed this to a textarea rather then input--> 
        <textarea 
            placeholder="Example: Create a workout for building muscle, 3 days per week" 
            id="userInput" 
            style="max-width: 200px; width: 100%; height: 50px; resize: vertical; overflow: auto;"></textarea>
        <button id="send-button">Generate Workout</button>
    </div>
    <div id="response"></div>
    <button id="download-button" style="display: block;">Download Response</button>

    <script src="app.js"></script>
</body>
</html>
